<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Google icons for use with materialize css-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <!--CDN link for materialize css framework-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!--Link to custom css stylesheet-->
    <link rel="stylesheet" href="../css/style.css">
    <!--Adds a favicon logo to the tab-->
    <link rel="icon" type="image/png" href ="../images/favicon-16x16.png">

    <title>Blooker - Results</title>
</head>
<body>
  <!--Adds a navbar in a fixed position with materialize styling-->
  <div class="navbar-fixed">
    <nav>
      <div class="nav-wrapper blue-grey darken-2">
        <div id="my-text" class="brand-logo left"><a class="logo" href="../../index.html"><span class="bl-style">BL</span>ooker</a></div>
          <!--Displaying the search function at the right of the navbar-->
          <form id="search-form" class="search-form right">
            <!--Acts as the container for the input-->
           <div class="input-field">
               <input id="book-input-field" type="search" required>
               <!--Allows user to access the input field by clicking the label icon, the for links the label to the input element-->
               <label class="label-icon" for="book-input-field"><i id="search-icon" class="material-icons">search</i></label>
               <!--This is the close icon for closing the search fucntion-->
               <i class="material-icons">close</i>
           </div>
       </form>
        <ul id="nav" class="right">
          <!--Brings us to the home page-->
          <li><a href="../../index.html">Home</a></li>
          <!--Brings us to the favorites page-->
          <li><a href="favorites.html">Favorites</a></li>
        </ul>
      </div>
    </nav>
  </div>
  <!--Creates a place to append our search result string from user input-->
    <p class="search-display center" style = "margin: 1vh;"></p>
    <!--Materialize class of container to generate some side margins-->
    <div class="container">
      <!--Container for our book cards. this should be stylized to be cards with materialize in the js later. Check the cards.js to see what html is being dynamicially generated-->
      <div id="card-container">
      </div>
    </div>
    <!--CDN link for the materialize js-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script> 
    <!--Link to custom javascript for this page-->
    <script src="../js/cards.js"></script>
</body>
</html>
